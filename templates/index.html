<!DOCTYPE html>
<html>
<head>
    <title>GFG ChatGPT Clone</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        $(document).ready(function () {

            $("form").on("submit", function (e) {
                e.preventDefault();

                let prompt = $("#prompt").val();
                if (prompt.trim() === "") return;

                let time = new Date().toLocaleTimeString();

                // Show user message
                $("#response").append(
                    `<p style="color:green">
                        (${time}) ðŸ‘¤ : ${prompt}
                    </p>`
                );

                $("#prompt").val("");

                $.ajax({
                    url: "/",
                    type: "POST",
                    data: { prompt: prompt },
                    success: function (data) {
                        $("#response").append(
                            `<p style="color:red">
                                (${time}) ðŸ¤– : ${data.response}
                            </p>`
                        );
                    },
                    error: function () {
                        $("#response").append(
                            `<p style="color:red">ðŸ¤– Error getting response</p>`
                        );
                    }
                });
            });

        });
    </script>
</head>

<body>
<div class="container mt-4">

    <h2>GFG ChatGPT Clone</h2>

    <form>
        <label class="form-label"><strong>Prompt:</strong></label>
        <textarea id="prompt" class="form-control" rows="3"></textarea>
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

    <hr>

    <h5>Response:</h5>
    <div id="response" class="border p-3" style="height:300px; overflow:auto;"></div>

</div>
</body>
</html>
